<!DOCTYPE html>
<html>
    <head>
        <title> replit  </title>
        <style>
            h1 {
                text-align: center;
            }

            .rectangle {
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: auto;
            }

            .buttons {
                padding: 20px;
                width: 20px;
                margin: auto;
            }
                
        </style>
    </head>

    <body>
        <h1> make changes to DA rectangle ! (❁´◡`❁)</h1>

        <div class="rectangle"></div>
        <div class="buttons">
            <button onclick="ChangeToCircle()">Change to Circle</button>
            <button onclick="hide()"> hide ಥ_ಥ</button>
            <button onclick="show()"> show :D</button>
        </div>
        <script>
            let div=document.querySelector(".rectangle");
            function ChangeToCircle() {
                div.style.borderRadius = "50%";
            }
            function hide() {
                div.style.display = "none";
            }
            function show() {
                div.style.display = "block";
            }
            div.onmouseenter = function() {
                div.style.backgroundColor = "lightblue";
            }

            div.onmouseout = function() {
                div.style.backgroundColor = "none";
            }
        </script>

   </body>

</html>
