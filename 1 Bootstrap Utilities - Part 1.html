    <head>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body>
    <div class="container bg-danger text-info text-center p-4 border border-dark "> max width of screen { container }</div>
