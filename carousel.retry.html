<!DOCTYPE html>
<html lang="en">
<head></head>
<title>Bootstrap Example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h2> ISKH( International School of Kungsholmen ) skolan </h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel"data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel"data-slide-to="1"></li>
                <li data-target="#myCarousel"data-slide-to="2"></li>
            </ol>

           <div class="carousel-inner" >

           <div class="item active" >
            <img src="https://media.licdn.com/dms/image/v2/D4D0BAQG9qGOP6fCSjA/company-logo_200_200/company-logo_200_200/0/1722335436826/internationalschoolofkungsholmen_logo?e=2147483647&v=beta&t=ZyM3MNHuOO9epH7FqFnDD6OCU8E8wWnUBmxujc1YSd4" alt="ISKH">
        </div>
        <div class="item">
            <img src="https://i.ytimg.com/vi/aPCuhAitJJU/maxresdefault.jpg" alt="ISKH">
        </div>
            <div class="item">
            <img width="200px"  src="https://duunitori-ext2.imgix.net/https%3A%2F%2Farbetsformedlingen.se%2Frest%2Fagas%2Fapi%2Fv1%2Farbetsplatser%2F88376104%2Flogotyper%2Flogo.png?auto=format&s=44bb1e90d2e53ccc5e345783cb2d6fa7" alt="ISKH">
            </div>
            
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            
        </div>
    </div> 
    </body>
</html>
